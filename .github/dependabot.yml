version: 2
updates:
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
  allow:
    - dependency-type: "all"
  versioning-strategy: "increase"
  reviewers:
    - "trystan2k"
  assignees:
    - "trystan2k"
  labels:
    - "dependabot"
  commit-message:
    prefix: "chore"
    include: "scope"
